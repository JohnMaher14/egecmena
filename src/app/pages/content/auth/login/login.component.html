   <!-- page title area start -->
   <section class="page__title-area page__title-height page__title-overlay d-flex align-items-center" style="background-image: url('assets/theme/img/page-title/page-title-2.jpg');">    <div class="container">
    <div class="row">
       <div class="col-xxl-12">
          <div class="page__title-wrapper mt-110">
             <h3 class="page__title">
               {{ "login" | translate }}
             </h3>
             <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                   <li class="breadcrumb-item"><a routerLink="contact-us">{{'breadcrumb_home' | translate}}</a></li>
                   <li class="breadcrumb-item active"  aria-current="page">{{"login" | translate }}</li>
                </ol>
             </nav>
          </div>
       </div>
    </div>
 </div>
</section>
<!-- page title area end -->
<!-- sign up area start -->
<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="sign__shape">
     <img class="man-1" src="assets/theme/img/icon/sign/man-1.png" alt="">
     <img class="man-2" src="assets/theme/img/icon/sign/man-2.png" alt="">
     <img class="circle" src="assets/theme/img/icon/sign/circle.png" alt="">
     <img class="zigzag" src="assets/theme/img/icon/sign/zigzag.png" alt="">
     <img class="dot" src="assets/theme/img/icon/sign/dot.png" alt="">
     <img class="bg" src="assets/theme/img/icon/sign/sign-up.png" alt="">
  </div>
  <div class="container">
     <div class="row justify-content-center">
        <div class="col-xxl-8 col-xl-8 ">
           <div class="section__title-wrapper text-center mb-55">
              <h2 class="section__title">{{"login_title" | translate}}</h2>
              <p>{{"login_text" | translate}} <a routerLink="/register" class="text_main">{{ "login_button" | translate}}</a></p>
           </div>
        </div>
     </div>
     <div class="row justify-content-center">
        <div class="col-xxl-6 col-xl-6 col-lg-8">
          
           <div class="sign__wrapper white-bg">

              <div class="sign__form">
                 <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                    <div class="sign__input-wrapper mb-25">
                       <h5>{{"form_email" | translate}}</h5>
                       <div class="sign__input--container">
                        <div class="sign__input">
                            <input formControlName="email" name="email" type="text" >
                            <i class="fal fa-envelope"></i>
                        </div>
                        <ng-container *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors != null">

                          <button *ngIf="loginForm.controls['email'].errors['required']" type="button" popover="Email is required"
                        [placement]="currentLanguage === 'ar' ? 'left' : 'right'"
                        class="btn-danger validation"><i class="fa fa-exclamation"></i></button>
                          <button *ngIf="loginForm.controls['email'].errors['email']" type="button" popover="Email is invalid"
                          [placement]="currentLanguage === 'ar' ? 'left' : 'right'"
                          class="btn-danger validation"><i class="fa fa-exclamation"></i></button>

                        </ng-container>
                      </div>
                    </div>
                    <div class="sign__input-wrapper mb-10">
                      <h5>{{"form_password" | translate}}</h5>
                      <div class="sign__input--container">
                        <div class="sign__input">
                            <input formControlName="password" name="password" type="text">
                            <i class="fal fa-lock"></i>
                        </div>
                        <button *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors != null" type="button" popover="password is required"
                        [placement]="currentLanguage === 'ar' ? 'left' : 'right'"
                        [outsideClick]="true"
                         class="btn-danger validation"><i class="fa fa-exclamation"></i></button>
                      </div>
                    </div>
                    <!-- <div class="sign__action d-sm-flex justify-content-between mb-30">
                       <div class="sign__agree d-flex align-items-center">
                          <input class="m-check-input" type="checkbox" id="m-agree">
                          <label class="m-check-label" for="m-agree">Keep me signed in
                             </label>
                       </div>
                       <div class="sign__forgot">
                          <a href="#">Forgot your password?</a>
                       </div>
                    </div> -->
                    <button class="e-btn  w-100" [disabled]="loginForm.invalid"> <span>
                      {{currentLanguage === 'ar' ? 'تسجيل دخول' : 'Login' }}
                    </span> </button>
                    <div class="sign__new text-center mt-20">
                       <p *ngIf="currentLanguage ==='ar'">جديد في ايجيك؟ <a routerLink="/register" >تسجيل</a></p>
                       <p *ngIf="currentLanguage ==='en'">New to egec?<a routerLink="/register" >Register</a></p>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
<!-- sign up area end -->
