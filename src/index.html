<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Egecmena</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" type="image/x-icon" href="assets/theme/img/logo/pre-logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
  <app-root>
          <!-- pre loader area start -->
          <div id="loading">
            <div id="loading-center">
               <div id="loading-center-absolute">
                  <div class="loading-content">
                     <img class="loading-logo-text" src="assets/theme/img/logo/EGEC.png" alt="">
                     <div class="scene" style="--hue: 260; --saturation: 74; --lightness: 61">
                      <div class="word">
                        <div class="letter__wrap" style="--index: 0">
                          <div class="letter" data-letter="L"><span class="letter__panel" aria-hidden="true">L</span><span class="letter__panel" aria-hidden="true">E</span><span class="letter__panel" aria-hidden="true">L</span><span class="letter__panel" aria-hidden="true">E</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 1">
                          <div class="letter" data-letter="o"><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel" aria-hidden="true">G</span><span class="letter__panel" aria-hidden="true">o</span><span class="letter__panel" aria-hidden="true">G</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 2">
                          <div class="letter" data-letter="a"><span class="letter__panel" aria-hidden="true">a</span><span class="letter__panel" aria-hidden="true">E</span><span class="letter__panel" aria-hidden="true">a</span><span class="letter__panel" aria-hidden="true">E</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 3">
                          <div class="letter" data-letter="d"><span class="letter__panel" aria-hidden="true">d</span><span class="letter__panel" aria-hidden="true">C</span><span class="letter__panel" aria-hidden="true">d</span><span class="letter__panel" aria-hidden="true">C</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 4">
                          <div class="letter" data-letter="i"><span class="letter__panel" aria-hidden="true">i</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel" aria-hidden="true">i</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 5">
                          <div class="letter" data-letter="n"><span class="letter__panel" aria-hidden="true">n</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel" aria-hidden="true">n</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel"></span></div>
                        </div>
                        <div class="letter__wrap" style="--index: 6">
                          <div class="letter" data-letter="g"><span class="letter__panel" aria-hidden="true">g</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel" aria-hidden="true">g</span><span class="letter__panel" aria-hidden="true">.</span><span class="letter__panel"></span></div>
                        </div>
                      </div>
                    </div>
                    <!-- partial -->
                  </div>
               </div>
            </div>
         </div>
         <!-- pre loader area end -->
  </app-root>



</body>
</html>
